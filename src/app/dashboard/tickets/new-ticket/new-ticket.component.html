<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)">
  <app-control label="Title">
    <input name="title" id="title" #titleInput />
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #textInput></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">âŒ²</span>
      <!-- This attribute can be added to any element used in content projection and allows defining a selector that the component's content projection logic can match against. -->
    </button>
  </p>
</form>
