<ul>
  @for (message of messages$ | async; track message) {
  <li>{{ message }}</li>
  }
</ul>

<p class="debug-output">{{ debugOutput }}</p>

<!-- 
  by putting async,
  angular will read the values emitted by that subject, and write them in the template,
  also unsubscribe if this component is not active,
  also triggers change detection when new value received.
-->
