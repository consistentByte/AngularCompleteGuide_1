<div id="inputs">
  <p>
    <label>Width</label>
    <input type="number" step="1.0" [(ngModel)]="rectSize.width" />
  </p>
  <p>
    <label>Height</label>
    <input type="number" step="1.0" [(ngModel)]="rectSize.height" />
  </p>
</div>
<app-rect [(size)]="rectSize" />

<!-- no need to change anything in component file as angular will handle it for us. -->
